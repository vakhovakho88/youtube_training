<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <title>CSS Position</title>
</head>
<body>
    <div class="parent-static parent"> Parent (Position Static, it is default)
        <div class="child-one-static child">One</div>
        <div class="child-two-static child">Two</div>
        <div class="child-three-static child">Three</div>
    </div>

    <div class="parent-relative parent"> Parent (Position relative)
        <div class="child-one-relative child">One</div>
        <div class="child-two-relative child">Two</div>
        <div class="child-three-relative child">Three</div>
    </div>


    <div class="parent-absolute parent"> Parent (Position absolute)
        <div class="child-one-absolute child">One</div>
        <div class="child-two-absolute child">Two</div>
        <div class="child-three-absolute child">Three</div>
    </div>
    
</body>
</html>
